<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <span class="col-md-1 hour">9am</span>
      <textarea type="text" class="col-md-10 description" data-hour="09"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="9"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">10am</span>
      <textarea type="text" class="col-md-10 description" data-hour="10"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="10"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">11am</span>
      <textarea type="text" class="col-md-10 description" data-hour="11"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="11"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">12am</span>
      <textarea type="text" class="col-md-10 description" data-hour="12"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="12"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">1pm</span>
      <textarea type="text" class="col-md-10 description" data-hour="13"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="13"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">2pm</span>
      <textarea type="text" class="col-md-10 description" data-hour="14"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="14"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">3pm</span>
      <textarea type="text" class="col-md-10 description" data-hour="15"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="15"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">4pm</span>
      <textarea type="text" class="col-md-10 description" data-hour="16"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="16"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="row time-block">
      <span class="col-md-1 hour">5pm</span>
      <textarea type="text" class="col-md-10 description" data-hour="17"></textarea>
      <button class="col-md-1 saveBtn btn" data-save="17"><i class="far fa-save fa-3x" aria-hidden="true"></i></button>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
